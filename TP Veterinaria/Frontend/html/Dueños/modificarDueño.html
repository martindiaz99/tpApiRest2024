<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Modificar Dueño</title>
        <link rel="stylesheet" href="../../css/default.css">
        <link rel="stylesheet" href="../../css/subpages.css">
        <link rel="stylesheet" href="../../css/modify-pages.css">
    </head>
    <body>
        <h1 class="title underlined-title">Modificar dueño</h1>

        <form id="formModificarDueño">
            <label for="name">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="Juan Doe" required><br>

            <label for="dni">Dni:</label>
            <input type="text" id="dni" name="dni" value="42000000" required><br>

            <button type="submit" class="blue-btn">Guardar</button>
        </form>

        <button onclick="history.back()" class="link">Volver</button>
    </body>
</html>
