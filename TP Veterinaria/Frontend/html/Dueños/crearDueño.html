<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Crear Dueño</title>
        <link rel="stylesheet" href="../../css/default.css">
        <link rel="stylesheet" href="../../css/subpages.css">
        <link rel="stylesheet" href="../../css/register-pages.css">
    </head>
    <body>
        <h1 class="title underlined-title">Crear nuevo dueño</h1>

        <form id="formCrearDueño">
            <label for="name">Nombre:</label>
            <input type="text" id="nombre" name="nombre" required><br>

            <label for="dni">Dni:</label>
            <input type="text" id="dni" name="dni" required><br>

            <button type="submit" class="blue-btn">Crear</button>

            <button onclick="history.back()" class="link">Volver</button>
        </form>
    </body>
</html>
