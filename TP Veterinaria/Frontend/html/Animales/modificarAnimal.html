<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Modificar Animal</title>
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="../../css/subpages.css">
    <link rel="stylesheet" href="../../css/modify-pages.css">

</head>
<body>
    <h1 class="title underlined-title">Modificar animal</h1>

    <form action="#">
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="Nombre" value= "null" required>

        <label for="Raza">Raza:</label>
        <input type="text" id="Raza" name="Raza" value= "null" required>

        <label for="FechaNacimiento">Fecha de Nacimiento:</label>
        <input type="datetime" id="FechaNacimiento" name="FechaNacimiento" value= "null" required>

        <label for="Sexo">Sexo:</label>
        <input type="text" id="Sexo" name="Sexo" value= "null" required>

        <label for="Dueño">Dueño:</label>
        <input type="text" id="Dueño" name="Dueño" value= "null" required>

        <button type="submit" class="blue-btn">Guardar</button>
    </form>

    <button onclick="history.back()" class="link">Volver</button>
</body>
</html>
