<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Crear Dueño</title>
    <link rel="stylesheet" href="../../css/default.css">
    <link rel="stylesheet" href="../../css/subpages.css">
    <link rel="stylesheet" href="../../css/register-pages.css">

</head>
<body>
    <h1 class="title underlined-title">Agregar nuevo animal</h1>

    <form action="#">
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="Nombre" required>

        <label for="Raza">Raza:</label>
        <input type="text" id="Raza" name="Raza" required>

        <label for="FechaNacimiento">Fecha de Nacimiento:</label>
        <input type="datetime" id="FechaNacimiento" name="FechaNacimiento" required>

        <label for="Sexo">Sexo:</label>
        <input type="text" id="Sexo" name="Sexo" required>

        <label for="Dueño">Dueño:</label>
        <input type="text" id="Dueño" name="Dueño" required>

        <button type="submit" class="blue-btn">Crear</button>

        <button onclick="history.back()" class="link">Volver</button>
    </form>
</body>
</html>
