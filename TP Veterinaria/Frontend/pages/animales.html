<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Animales - ICES Paws Care</title>
        <link rel="shortcut icon" href="/images/paw-favicon.ico" type="image/x-icon">
        <link rel="stylesheet" href="/css/base/general.css">
        <link rel="stylesheet" href="/css/pages/entitiespages.css">
        <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.6.0/css/all.min.css" integrity="sha512-Kc323vGBEqzTmouAECnVceyQqyqdsSiqLQISBL29aUW4U/M7pSPA/gEUZQqv1cwx4OnYxTxve5UMg5GT6L4JJg==" crossorigin="anonymous" referrerpolicy="no-referrer" />
    </head>
    <body class="body">

        <!-- barra superior -->
        <header class="header">
            <a href="animales.html" class="logo">
                <img src="/images/logo.png" alt="">
            </a>
            <nav class="topnavbar-container">
                <ul>
                    <li>
                        <a href="/home.html"><button class="brown-rectangle-btn">Salir</button></a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            
            <!-- formulario de registro -->
            <dialog id="crearAnimalModal" class="popup">
                <h2>Nuevo animal</h2>
                <form action="#" class="form">
                    <div class="multiple-input-container">
                        <div class="input-container">
                            <label>Nombre</label>
                            <input type="text" class="regular-form-input" name="nombre" required>
                        </div>
                        <div class="input-container">
                            <label>Raza</label>
                            <input type="text" class="regular-form-input" name="raza" required>
                        </div>
                    </div>
                    <div class="multiple-input-container">
                        <div class="input-container">
                            <label>Sexo</label>
                            <select class="regular-form-input" name="sexo" required>
                                <option value="0">Masculino</option>
                                <option value="1">Femenino</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <label>Dueño</label>
                            <input type="text" class="regular-form-input" name="dueño" required>
                        </div>
                    </div>
                    <div class="input-container">
                        <label>Fecha de nacimiento</label>
                        <input type="date" class="regular-form-input" name="fechaNacimiento" required>
                    </div>

                    <div class="multiple-input-container">
                        <button type="submit" class="regular-form-submit-btn">Registrar</button>
                        <button class="cancel-btn regular-form-cancel-btn" onclick="document.querySelector('#crearAnimalModal').close()">Cancelar</button>
                    </div>
                </form>
            </dialog>

            <!-- formulario de modificacion -->
            <dialog id="modificarAnimalModal" class="popup">
                <h2>Modificar animal</h2>
                <form action="#" class="form">
                    <div class="input-container">
                        <label>ID</label>
                        <input type="text" class="regular-form-input" name="id" value="1" disabled>
                    </div>
                    <div class="multiple-input-container">
                        <div class="input-container">
                            <label>Nombre</label>
                            <input type="text" class="regular-form-input" name="nombre" required>
                        </div>
                        <div class="input-container">
                            <label>Raza</label>
                            <input type="text" class="regular-form-input" name="raza" required>
                        </div>
                    </div>
                    <div class="multiple-input-container">
                        <div class="input-container">
                            <label>Sexo</label>
                            <select class="regular-form-input" name="sexo" required>
                                <option value="0">Masculino</option>
                                <option value="1">Femenino</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <label>Dueño</label>
                            <input type="text" class="regular-form-input" name="dueño" required>
                        </div>
                    </div>
                    <div class="input-container">
                        <label>Fecha de nacimiento</label>
                        <input type="date" class="regular-form-input" name="fechaNacimiento" required>
                    </div>

                    <div class="multiple-input-container">
                        <button type="submit" class="regular-form-submit-btn">Modificar</button>
                        <button class="cancel-btn regular-form-cancel-btn" onclick="document.querySelector('#modificarAnimalModal').close()">Cancelar</button>
                    </div>
                </form>
            </dialog>

            <!-- detalle -->
            <dialog id="detalleAnimalModal" class="popup">
                <h2>Detalle de animal</h2>
                <form action="#" class="form">
                    <div class="input-container">
                        <label>ID</label>
                        <input type="text" class="regular-form-input" name="id" value="1" disabled>
                    </div>
                    <div class="multiple-input-container">
                        <div class="input-container">
                            <label>Nombre</label>
                            <input type="text" class="regular-form-input" name="nombre" value="Sandra Blanco" disabled>
                        </div>
                        <div class="input-container">
                            <label>Raza</label>
                            <input type="text" class="regular-form-input" name="raza" value="Perra"  disabled>
                        </div>
                    </div>
                    <div class="multiple-input-container">
                        <div class="input-container">
                            <label>Sexo</label>
                            <select class="regular-form-input" name="sexo" value="1"  disabled>
                                <option value="0">Masculino</option>
                                <option value="1">Femenino</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <label>Dueño</label>
                            <input type="text" class="regular-form-input" name="dueño" value="Christian"  disabled>
                        </div>
                    </div>
                    <div class="input-container">
                        <label>Fecha de nacimiento</label>
                        <input type="date" class="regular-form-input" name="fechaNacimiento" value="" disabled>
                    </div>

                    <div class="multiple-input-container">
                        <button class="regular-form-submit-btn" onclick="document.querySelector('#detalleAnimalModal').close()">Salir</button>
                    </div>
                </form>
            </dialog>


            <!-- formulario de baja -->
            <dialog id="eliminarAnimalModal" class="popup">
                <h2>Eliminar animal</h2>
                <form action="#" class="form">
                    <div class="input-container">
                        <label>ID</label>
                        <input type="text" class="regular-form-input" name="id" value="1" disabled>
                    </div>
                    <div class="multiple-input-container">
                        <div class="input-container">
                            <label>Nombre</label>
                            <input type="text" class="regular-form-input" name="nombre" value="Sandra Blanco" disabled>
                        </div>
                        <div class="input-container">
                            <label>Raza</label>
                            <input type="text" class="regular-form-input" name="raza" value="Perra"  disabled>
                        </div>
                    </div>
                    <div class="multiple-input-container">
                        <div class="input-container">
                            <label>Sexo</label>
                            <select class="regular-form-input" name="sexo" value="1"  disabled>
                                <option value="0">Masculino</option>
                                <option value="1">Femenino</option>
                            </select>
                        </div>
                        <div class="input-container">
                            <label>Dueño</label>
                            <input type="text" class="regular-form-input" name="dueño" value="Christian"  disabled>
                        </div>
                    </div>
                    <div class="input-container">
                        <label>Fecha de nacimiento</label>
                        <input type="date" class="regular-form-input" name="fechaNacimiento" value="" disabled>
                    </div>

                    <div class="multiple-input-container">
                        <button type="submit" class="regular-form-submit-btn">Eliminar</button>
                        <button class="cancel-btn regular-form-cancel-btn" onclick="document.querySelector('#eliminarAnimalModal').close()">Cancelar</button>
                    </div>
                </form>
            </dialog>


            <!-- barra lateral -->
            <nav class="sidebar-container">
                <ul>
                    <li>
                        <a href="animales.html">
                            <button class="sidebar-btn active">
                                <i class="fa-solid fa-dog"></i>
                                <span>Animales</span>
                            </button>
                        </a>
                    </li>
                    <li>
                        <a href="dueños.html">
                            <button class="sidebar-btn">
                                <i class="fa-solid fa-user"></i>
                                <span>Dueños</span>
                            </button>
                        </a>
                    </li>
                    <li>
                        <a href="historiasClinicas.html">
                            <button class="sidebar-btn">
                                <i class="fa-solid fa-notes-medical"></i>
                                <span>Historias clínicas</span>
                            </button>
                        </a>
                    </li>
                </ul>
            </nav>
            <div class="app">
                <!-- titulo -->
                <h1>
                    Listado de animales
                </h1>


                <!-- acciones -->
                <div class="action-btns">
                    <div>
                        <button class="action-btn" onclick="document.querySelector('#crearAnimalModal').showModal()">
                            <i class="fa-solid fa-circle-plus"></i>
                            <span>Nuevo registro</span>
                        </button>
                    </div>
                </div>



                <!-- tabla -->
                <div class="table-container">
                    <table class="table">
                        <thead>
                            <tr>
                                <th>Nombre</th>
                                <th>Dueño</th>
                                <th class="action-thead">Acciones</th>
                            </tr>
                        </thead>
                        <tbody>

                            <tr>
                                <td>Polo</td>
                                <td>Juan Doe</td>
                                <td class="table-action-btn">
                                    <button class="action" onclick="document.querySelector('#modificarAnimalModal').showModal()">Modificar</button>
                                    <span>|</span>
                                    <button class="action" onclick="document.querySelector('#detalleAnimalModal').showModal()">Detalle</button>
                                    <span>|</span>
                                    <button class="action" onclick="document.querySelector('#eliminarAnimalModal').showModal()">Eliminar</button>
                                </td>
                            </tr>

                            

                            <tr>
                                <td>Ralph</td>
                                <td>Gordo Dan</td>
                                <td class="table-action-btn">
                                    <button class="action" onclick="document.querySelector('#modificarAnimalModal').showModal()">Modificar</button>
                                    <span>|</span>
                                    <button class="action" onclick="document.querySelector('#detalleAnimalModal').showModal()">Detalle</button>
                                    <span>|</span>
                                    <button class="action" onclick="document.querySelector('#eliminarAnimalModal').showModal()">Eliminar</button>
                                </td>
                            </tr>


                            
                            <tr>
                                <td>Lauren</td>
                                <td>Mariano Perez</td>
                                <td class="table-action-btn">
                                    <button class="action" onclick="document.querySelector('#modificarAnimalModal').showModal()">Modificar</button>
                                    <span>|</span>
                                    <button class="action" onclick="document.querySelector('#detalleAnimalModal').showModal()">Detalle</button>
                                    <span>|</span>
                                    <button class="action" onclick="document.querySelector('#eliminarAnimalModal').showModal()">Eliminar</button>
                                </td>
                            </tr>

                            <tr>
                                <td>Marco</td>
                                <td>Gordo Dan</td>
                                <td class="table-action-btn">
                                    <button class="action" onclick="document.querySelector('#modificarAnimalModal').showModal()">Modificar</button>
                                    <span>|</span>
                                    <button class="action" onclick="document.querySelector('#detalleAnimalModal').showModal()">Detalle</button>
                                    <span>|</span>
                                    <button class="action" onclick="document.querySelector('#eliminarAnimalModal').showModal()">Eliminar</button>
                                </td>
                            </tr>

                        </tbody>
                    </table>
                </div> 
            </div>
        </main>
    </body>
</html>
