        <meta charset="utf-8" />

    <body class="body">

        <!-- barra superior -->
        <header class="header">
            <a href="animales.html" class="logo">
                <img src="/images/logo.png" alt="">
            </a>
            <nav class="topnavbar-container">
                <ul>
                    <li>
                        <a href="/home.html"><button class="brown-rectangle-btn">Salir</button></a>
                    </li>
                </ul>
            </nav>
        </header>
        <main class="main">
            
            <!-- formulario de registro -->
            <dialog id="crearDuenoModal" class="popup">
                <h2>Nuevo dueño</h2>

                <form id="crearDuenoForm" class="form">
                    <div class="input-container">
                        <label>DNI</label>
                        <input type="text" class="regular-form-input" name="dni" required>
                    </div>
                    <div class="input-container">
                        <label>Nombre</label>
                        <input type="text" class="regular-form-input" name="nombre" required>
                    </div>

                    <div class="multiple-input-container">
                        <button type="submit" class="regular-form-submit-btn">Registrar</button>
                        <button type="button" class="cancel-btn regular-form-cancel-btn" onclick="document.querySelector('#crearDuenoModal').close()">Cancelar</button>
                    </div>
                </form>
            </dialog>

            <!-- formulario de modificacion -->
            <dialog id="modificarDuenoModal" class="popup">
                <h2>Modificar dueño</h2>
                <form id="modificarDuenoForm" class="form">
                    <div class="input-container">
                        <label>DNI</label>
                        <input type="text" class="regular-form-input" name="dni" disabled>
                    </div>
                    <div class="input-container">
                        <label>Nombre</label>
                        <input type="text" class="regular-form-input" name="nombre" required>
                    </div>


                    <div class="multiple-input-container">
                        <button type="submit" class="regular-form-submit-btn">Modificar</button>
                        <button type="button" class="cancel-btn regular-form-cancel-btn" onclick="document.querySelector('#modificarDuenoModal').close()">Cancelar</button>
                    </div>
                </form>
            </dialog>

            <!-- detalle de registro -->
            <dialog id="detalleDuenoModal" class="popup">
                <h2>Detalle de dueño</h2>
                <form id="detalleDuenoForm" class="form">
                    <div class="input-container">
                        <label>DNI</label>
                        <input type="text" class="regular-form-input" name="dni" disabled>
                    </div>
                    <div class="input-container">
                        <label>Nombre</label>
                        <input type="text" class="regular-form-input" name="nombre" disabled>
                    </div>

                    <div class="multiple-input-container">
                        <button type="button" class="regular-form-submit-btn" onclick="document.querySelector('#detalleDuenoModal').close()">Salir</button>
                    </div>
                </form>
            </dialog>


            <!-- formulario de baja -->
            <dialog id="eliminarDuenoModal" class="popup">
                <h2>Eliminar dueño</h2>
                <form id="eliminarDuenoForm"  class="form">
                    <div class="input-container">
                        <label>DNI</label>
                        <input type="text" class="regular-form-input" name="dni" value="" disabled>
                    </div>
                    <div class="input-container">
                        <label>Nombre</label>
                        <input type="text" class="regular-form-input" name="nombre" value="" disabled>
                    </div>
                    <div class="multiple-input-container">
                        <button type="submit" class="regular-form-submit-btn">Eliminar</button>
                        <button type="button" class="cancel-btn regular-form-cancel-btn" onclick="document.querySelector('#eliminarDuenoModal').close()">Cancelar</button>
                    </div>
                </form>
            </dialog>


            <!-- barra lateral -->
            <nav class="sidebar-container">
                <ul>
                    <li>
                        <a href="animales.html">
                            <button class="sidebar-btn">
                                <i class="fa-solid fa-dog"></i>

                        </a>
                    </li>
                    <li>
                        <a href="historiasClinicas.html">

                                <i class="fa-solid fa-notes-medical"></i>
                                <span>Historias clínicas</span>
                            </button>
                        </a>
                    </li>
                </ul>
            </nav>

                            <span>Nuevo registro</span>
                        </button>
                    </div>
                </div>

                    <table class="table" id="tablaDuenos">
                        <thead>
