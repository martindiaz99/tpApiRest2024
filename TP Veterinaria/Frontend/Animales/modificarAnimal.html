<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Modificar Animal</title>
    <link rel="stylesheet" href="../estilos.css">
</head>
<body>
    <h1>Modificar animal</h1>

    <form action="#">
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="Nombre" value= "null" required><br>

        <label for="Raza">Raza:</label>
        <input type="text" id="Raza" name="Raza" value= "null" required><br>

        <label for="FechaNacimiento">Fecha de Nacimiento:</label>
        <input type="datetime" id="FechaNacimiento" name="FechaNacimiento" value= "null" required><br>

        <label for="Sexo">Sexo:</label>
        <input type="text" id="Sexo" name="Sexo" value= "null" required><br>

        <label for="Dueño">Dueño:</label>
        <input type="text" id="Dueño" name="Dueño" value= "null" required><br>

        <button type="submit">Guardar</button>
    </form>

    <br>
    <button onclick="history.back()" class="button">Volver</button>
</body>
</html>
