<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <title>Crear Dueño</title>
    <link rel="stylesheet" href="../estilos.css">
</head>
<body>
    <h1>Agregar nuevo animal</h1>

    <form action="#">
        <label for="Nombre">Nombre:</label>
        <input type="text" id="Nombre" name="Nombre" required><br>

        <label for="Raza">Raza:</label>
        <input type="text" id="Raza" name="Raza" required><br>

        <label for="FechaNacimiento">Fecha de Nacimiento:</label>
        <input type="datetime" id="FechaNacimiento" name="FechaNacimiento" required><br>

        <label for="Sexo">Sexo:</label>
        <input type="text" id="Sexo" name="Sexo" required><br>

        <label for="Dueño">Dueño:</label>
        <input type="text" id="Dueño" name="Dueño" required><br>

        <button type="submit">Crear</button>

        <br><br>
        <button onclick="history.back()" class="button">Volver</button>
    </form>
</body>
</html>
