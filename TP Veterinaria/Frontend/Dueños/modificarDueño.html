<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8" />
        <title>Modificar Dueño</title>
        <link rel="stylesheet" href="../estilos.css">
    </head>
    <body>
        <h1>Modificar dueño</h1>

        <form id="formModificarDueño">
            <label for="name">Nombre:</label>
            <input type="text" id="nombre" name="nombre" value="Juan Doe" required><br>

            <label for="dni">Dni:</label>
            <input type="text" id="dni" name="dni" value="42000000" required><br>

            <button type="submit">Guardar</button>
        </form>

        <br>
        <button onclick="history.back()" class="button">Volver</button>
    </body>
</html>
